logo:
header: "Pretty Rough Shape"
title: Pretty Rough Shape
description: > # this means to ignore newlines until "baseurl:"
  A weekly web comic. 
permalink: ":title/"
baseurl: "" # the subpath of your site, e.g. /blog
domain: "evelios.github.io" # the base hostname for your site, e.g. example.com
url: "https://prettyroughshape.com" # the base hostname & protocol for your site, e.g. http://example.com


# Author settings
author-pic: AboutPortrait.png # your photo
author-name: Garry Waters # your name
about-author: | # about author
  Just a dude in pretty rough shape. Comics hopefully once a week.
email: PrettyRoughShape@gmail.com # your email
phone: (555)-555-5555 # your phone number
website: https://prettyroughshape.com # your website


# Social link
email_url:     mailto:PrettyRoughShape@gmail.com
twitter_url:   https://twitter.com/PRScomic
instagram_url: https://www.instagram.com/prettyroughshape/
reddit_url:    https://www.reddit.com/user/prettyroughshape


# Paginate
paginate: 24
paginate_path: /page:num/

# Build settings
markdown: kramdown

plugins:
  - jekyll
  - jekyll-paginate
  - jekyll-sitemap
  - faraday-retry

include: [_pages]

exclude:
  - node_modules
  - gulpfile.js
  - package.json
  - package-lock.json
  - yarn.lock
  - Gemfile
  - Gemfile.lock
  - README.md