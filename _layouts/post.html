---
layout: default
---
<main class="post_content">
  <article class="post">
    <header>
      <h1 class="post_title">{{ page.title }}</h1>
      <h3 class="post_meta">{{ page.date |  date: '%Y, %b %d'}}</h3>
    </header> <!-- End Header -->

    <div class="entry_content">

      {% if page.comic %}
        {% include carousel.html images=page.comic dir="/assets/img/comics/" height="100" unit="%" %}
      {% endif %}

      {% if page.memory %}
        <img src="/assets/img/Memories/{{ page.memory }}" alt="{{page.description}}"/>
      {% endif %}

    </div>
    
  </article> <!-- End Section Post -->

</main> <!-- End Section Post Content -->
